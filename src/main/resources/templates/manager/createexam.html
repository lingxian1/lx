      <section id="main-content">
          <section class="wrapper">
                <div>
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><strong>考试名称</strong></label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" />
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>考试基本信息</legend>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >考试时长</label>
                                <div class="col-sm-4">
                                    <input class="form-control"  type="text" />
                                </div>
                                <label class="col-sm-2 control-label">题目数量</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >考试总分</label>
                                <div class="col-sm-4">
                                    <input class="form-control"  type="text" />
                                </div>
                                <label class="col-sm-2 control-label" >考试分类</label>
                                <div class="col-sm-4">
                                    <input class="form-control"  type="text"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>考试详细描述</legend>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">考试说明</label>
                                <div class="col-sm-6">
                                    <textarea style="width: 400px;height: 200px;"></textarea>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="row">
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label for="dtp_input2" class="col-md-2 control-label">Date Picking</label>
                                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                            <input class="form-control" size="16" type="text" value="" readonly="readonly"/>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>
                                        <input type="hidden" id="dtp_input2" value="" /><br/>
                                    </div>
                                </div>
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <label for="dtp_input3" class="col-md-2 control-label">Date Picking</label>
                                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input3" data-link-format="yyyy-mm-dd">
                                            <input class="form-control" size="16" type="text" value="" readonly="readonly"/>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>
                                        <input type="hidden" id="dtp_input3" value="" /><br/>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>

    <script type="text/javascript">
      $('.form_datetime').datetimepicker({
          language:  'zh-CN',
          weekStart: 1,
          todayBtn:  1,
          autoclose: 1,
          todayHighlight: 1,
          startView: 2,
          forceParse: 0,
          showMeridian: 1
      });
      $('.form_date').datetimepicker({
          language:  'zh-CN',
          weekStart: 1,
          todayBtn:  1,
          autoclose: 1,
          todayHighlight: 1,
          startView: 2,
          minView: 2,
          forceParse: 0
      });
      $('.form_time').datetimepicker({
          language:  'zh-CN',
          weekStart: 1,
          todayBtn:  1,
          autoclose: 1,
          todayHighlight: 1,
          startView: 1,
          minView: 0,
          maxView: 1,
          forceParse: 0
