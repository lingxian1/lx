<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <link rel="icon" href="#"/>
        <title>Random Question</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link href="font/font-awesome.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/style-responsive.css" rel="stylesheet"/>
        <!-- page specific plugin styles -->
        <link rel="stylesheet" href="css/jquery-ui-1.10.3.full.min.css" />
        <link rel="stylesheet" href="css/datepicker.css" />
        <link rel="stylesheet" href="css/ui.jqgrid.css" />
        <!-- ace styles -->
        <link rel="stylesheet" href="css/ace.min.css" />
        <link rel="stylesheet" href="css/ace-rtl.min.css" />
        <link rel="stylesheet" href="css/ace-skins.min.css" />

        <link rel="stylesheet" href="css/enter.css" />
    </head>
<body>
    <div class="form-panel">
        <h4 class="mb"><i class="fa fa-angle-right"></i>随机绑定<span id="examinationId"></span><span id="questionCountAll" style="float: right"></span><span id="count" style="float: right"></span></h4>
    </div>

    <div class="form-panel useflex2">
        <h4>试题分类：</h4>
        <input type="text" class="form-control" id="questionClass" placeholder="输入试题分类(关键字)" style="width: 78%"/>
        <button class="btn btn-info btn-sm" type="button" onclick="findinfo()" >查找分类数据</button>
    </div>

    <div class="form-panel displayno" id="panel1">
        <section class="wrapper">
            <div class="row useflex2" >
                <h4>试题成分：</h4>
                <label >单选：</label>
                <input type="text" class="form-control" id="questions" style="width: 25px;height: 20px"/>
                <label >题（上限：<span id="questionsnum"></span>）</label>

                <label >多选：</label>
                <input type="text" class="form-control" id="questionm" style="width: 25px;height: 20px"/>
                <label >题（上限：<span id="questionmnum"></span>）</label>

                <label >判断：</label>
                <input type="text" class="form-control" id="questionj" style="width: 25px;height: 20px"/>
                <label >题（上限：<span id="questionjnum"></span>）</label>
            </div>
        </section>
    </div>

    <div class="form-panel displayno" id="panel2">
        <section class="wrapper">
            <div class="row useflex2" >
                <h4>分值设置：</h4>
                <label >单选</label>
                <input type="text" class="form-control" id="types" style="width: 25px;height: 20px"/>
                <label >分；</label>

                <label >多选</label>
                <input type="text" class="form-control" id="typem" style="width: 25px;height: 20px"/>
                <label >分；</label>

                <label >判断</label>
                <input type="text" class="form-control" id="typej" style="width: 25px;height: 20px"/>
                <label >分；</label>
            </div>
        </section>
    </div>

    <button class="btn btn-info btn-sm displayno" id="panel3" type="button" onclick="getinfo()" style="float: right;margin-right: 15px">绑定并发布</button>

    <script src="js/jquery/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/common.js"></script>
    <script src="js/date-time/bootstrap-datepicker.min.js"></script>
    <script src="js/jqGrid/i18n/grid.locale-en.js"></script>
    <script type="text/javascript">
        jQuery.jgrid.useJSON = true;
    </script>
    <script src="js/jqGrid/jquery.jqGrid.js"></script>
    <script class="include" type="text/javascript" src="js/jquery/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/jquery/jquery.scrollTo.min.js"></script>
    <script src="js/jquery/jquery.nicescroll.js" type="text/javascript"></script>

    <script src="js/common-scripts.js"></script>
    <script src="js/randomquestion.js"></script>
    </body>
</html>
