<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <title>addQuestion</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"  />
    <link href="font/font-awesome.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet"  />
    <!-- page specific plugin styles -->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.full.min.css" />
    <link rel="stylesheet" href="css/ui.jqgrid.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="css/ace.min.css" />
    <link rel="stylesheet" href="css/ace-rtl.min.css" />
    <link rel="stylesheet" href="css/ace-skins.min.css" />
    <!-- another styles -->
    <link rel="stylesheet" href="css/enter.css" />
</head>
<body>

    <div class="form-panel">
        <h4 class="mb"><i class="fa fa-angle-right"></i>试题绑定<span id="examinationId"></span>
            <span id="count" style="float: right"></span>
            <span id="score" style="float: right"></span></h4>
        <div class="form-group">
            <label >试题分类（关键字）</label>
                <input type="text" class="form-control" id="questionClass"/>
        </div>
        <div>
        <div class="radio radio-inline" style="margin-top: 0">
            <label >
                <input type="radio" name="days" id="optionsRadios1" value="1" />
                近1天添加的
            </label>
        </div>

        <div class="radio radio-inline" >
            <label>
                <input type="radio" name="days" id="optionsRadios2" value="3"/>
                近3天添加的
            </label>
        </div>

        <div class="radio radio-inline">
            <label >
                <input type="radio" name="days" id="optionsRadios3" value="7" />
                近7天添加的
            </label>
        </div>

        <div class="radio radio-inline">
            <label >
                <input type="radio" name="days" id="optionsRadios4" value="0" checked="checked"/>
                不限
            </label>
        </div>
        </div>
        <hr/>
        <div>
            <div class="radio radio-inline" style="margin-top: 0">
                <label >
                    <input type="radio" name="choose" id="optionsRadios5" value="signal" />
                    单选
                </label>
            </div>

            <div class="radio radio-inline" >
                <label>
                    <input type="radio" name="choose" id="optionsRadios6" value="multiple"/>
                    多选
                </label>
            </div>

            <div class="radio radio-inline">
                <label >
                    <input type="radio" name="choose" id="optionsRadios7" value="judgement" />
                    判断
                </label>
            </div>

            <div class="radio radio-inline">
                <label >
                    <input type="radio" name="choose" id="optionsRadios8" value="all" checked="checked"/>
                    不限
                </label>
            </div>
            <button class="btn btn-info btn-sm" style=" float:right" type="button" onclick="findexam()"><span class="glyphicon glyphicon-search"></span></button>
        </div>

        <!--<label class="checkbox-inline" >-->
            <!--<input type="checkbox" id="top10" value="error"/> Top10错题-->
        <!--</label>-->


    </div>
    <section id="main-content" style="margin-left: 0">
        <section class="wrapper">
            <div class="row">
                <div class="col-xs-12" >
                    <table id="grid-table"></table>
                    <div id="grid-pager"></div>
                </div>
            </div>
        </section>
    </section>
    <div class="row useflex" >
        <h4>分值设置：</h4>
        <label >单选</label>
        <input type="text" class="form-control" id="types" style="width: 25px;height: 20px"/>
        <label >分；</label>

        <label >多选</label>
        <input type="text" class="form-control" id="typem" style="width: 25px;height: 20px"/>
        <label >分；</label>

        <label >判断</label>
        <input type="text" class="form-control" id="typej" style="width: 25px;height: 20px"/>
        <label >分；</label>
        <button class="btn btn-info btn-sm" type="button" onclick="getinfo()">添加</button>
    </div>


    <script src="js/jquery/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/common.js"></script>
    <!--<script src="/js/date-time/bootstrap-datepicker.min.js"></script>-->
    <script src="js/date-time/bootstrap-datetimepicker.js"></script>
    <script src="js/date-time/bootstrap-datetimepicker.zh-CN.js"></script>
    <script class="include" type="text/javascript" src="js/jquery/jquery.dcjqaccordion.2.7.js"></script>
    <script src="js/jquery/jquery.scrollTo.min.js"></script>
    <script src="js/jquery/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/jqGrid/i18n/grid.locale-en.js"></script>
    <script type="text/javascript">
        jQuery.jgrid.useJSON = true;
    </script>
    <script src="js/jqGrid/jquery.jqGrid.js"></script>
    <!--common script for all pages-->
    <script src="js/common-scripts.js"></script>
    <script src="js/addquestion.js"></script>
</body>
</html>
